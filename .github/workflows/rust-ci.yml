name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rust-quality:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Format check
        run: cd src/siglus_scene_script_utility/rust && cargo fmt -- --check

      - name: Clippy check
        run: cd src/siglus_scene_script_utility/rust && cargo clippy -- -D warnings

  rust-tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo test
        run: cd src/siglus_scene_script_utility/rust && cargo test
