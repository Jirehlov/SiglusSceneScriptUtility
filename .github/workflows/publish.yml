name: Build wheels & publish to PyPI

on:
  workflow_dispatch:

jobs:
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Build sdist
        run: |
          python -m pip install -U build
          python -m build --sdist
      - uses: actions/upload-artifact@v4
        with: { name: dist-sdist, path: dist/*.tar.gz }

  wheels-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels (win32 + win_amd64)
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_BUILD: "cp312-* cp313-* cp314-*"
          CIBW_ARCHS_WINDOWS: "x86 AMD64"
          CIBW_BEFORE_ALL_WINDOWS: "rustup target add i686-pc-windows-msvc"
      - uses: actions/upload-artifact@v4
        with: { name: dist-windows, path: wheelhouse/*.whl }

  wheels-windows-arm64:
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels (win_arm64)
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_BUILD: "cp312-* cp313-* cp314-*"
          CIBW_ARCHS_WINDOWS: "ARM64"
      - uses: actions/upload-artifact@v4
        with: { name: dist-windows-arm64, path: wheelhouse/*.whl }

  wheels-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Build wheels (manylinux x86_64)
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_BUILD: "cp312-* cp313-* cp314-*"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_BEFORE_ALL_LINUX: "curl -sSfL https://sh.rustup.rs | sh -s -- -y"
          CIBW_ENVIRONMENT_LINUX: 'PATH="$HOME/.cargo/bin:$PATH"'
      - uses: actions/upload-artifact@v4
        with: { name: dist-linux, path: wheelhouse/*.whl }

  wheels-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Build wheels (manylinux aarch64)
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_BUILD: "cp312-* cp313-* cp314-*"
          CIBW_ARCHS_LINUX: "aarch64"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_BEFORE_ALL_LINUX: "curl -sSfL https://sh.rustup.rs | sh -s -- -y"
          CIBW_ENVIRONMENT_LINUX: 'PATH="$HOME/.cargo/bin:$PATH"'
      - uses: actions/upload-artifact@v4
        with: { name: dist-linux-arm64, path: wheelhouse/*.whl }

  wheels-macos-intel:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels (macOS x86_64)
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_BUILD: "cp312-* cp313-* cp314-*"
          CIBW_ARCHS_MACOS: "x86_64"
      - uses: actions/upload-artifact@v4
        with: { name: dist-macos-intel, path: wheelhouse/*.whl }

  wheels-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - uses: dtolnay/rust-toolchain@stable
      - name: Build wheels (macOS arm64)
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_BUILD: "cp312-* cp313-* cp314-*"
          CIBW_ARCHS_MACOS: "arm64"
      - uses: actions/upload-artifact@v4
        with: { name: dist-macos-arm64, path: wheelhouse/*.whl }

  publish:
    needs:
      - sdist
      - wheels-windows
      - wheels-windows-arm64
      - wheels-linux
      - wheels-linux-arm64
      - wheels-macos-intel
      - wheels-macos-arm64
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: pypi
    steps:
      - uses: actions/download-artifact@v4
        with: { path: dist, merge-multiple: true }

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
