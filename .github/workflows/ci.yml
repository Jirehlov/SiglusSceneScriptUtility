name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync

      - name: Python format check
        run: uv run ruff format --check .

      - name: Python lint check
        run: uv run ruff check .

      - name: Python tests
        run: uv run pytest

      - name: Rust format check
        run: cd src/siglus_scene_script_utility/rust && cargo fmt -- --check

      - name: Rust lint check
        run: cd src/siglus_scene_script_utility/rust && cargo clippy -- -D warnings

      - name: Rust tests
        run: cd src/siglus_scene_script_utility/rust && cargo test
